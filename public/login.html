<!DOCTYPE html>
<html>
    <head>
        <title>WCCR Login</title>
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
        <div id="wrapper">
            <h1 class="title">Log In to WCCR</h1>

            <div class="error"></div>

            <form>
                <table>
                    <tbody>
                        <tr>
                            <td><label>Username:</label></td>
                            <td><input id="user" type="text"></td>
                        </tr>
                        <tr>
                            <td><label>Password:</label></td>
                            <td><input id="pass" type="password"></td>
                        </tr>
                    </tbody>
                </table>
                <input id="login" class="btn" type="submit" value="Login">
            </form>

            <!--			<a href="/wccr_functional/signup.html" class="no-account">Don't have an account yet?</a>-->
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
