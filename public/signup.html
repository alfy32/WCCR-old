<!DOCTYPE html>
<html>
    <head>
        <title>WCCR Login</title>
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
        <div id="wrapper">
            <h1 class="title">Sign Up for WCCR</h1>

            <div class="error"></div>

            <form>
                <table>
                    <tbody>
                        <tr>
                            <td><label>Username:</label></td>
                            <td><input id="user" type="text"></td>
                        </tr>
                        <tr>
                            <td><label>Password:</label></td>
                            <td><input id="pass" type="password"></td>
                        </tr>
                        <tr>
                            <td><label>Password Again:</label></td>
                            <td><input id="pass2" type="password"></td>
                        </tr>
                    </tbody>
                </table>
                <input id="login" class="btn" type="submit" value="Login">
            </form>

            <a href="/login.html" class="no-account">Already have an account?</a>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="js/signup.js"></script>
    </body>
</html>
